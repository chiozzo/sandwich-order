<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Martin and Jon</title>
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="flex-container">

    <header class="flex-item header">
      <h1>Martin and Jon's Sandwich Emporium</h1>
    </header>

    <div class="flex-item sidebar__left" id="ingredients">
      <h3>Select Your Ingredients</h3>
      <div id="bread">
      </div>

      <div id="meat">
      </div>

      <div id="cheese">
      </div>

      <div id="veggie">
      </div>

      <div id="condiment">
      </div>

    </div>


    <div class="flex-item sidebar__right" id="sandwich">
      <h3>Your Order</h3>
      <button id="sandwich-build">Build Your Sandwich</button>

        <div clas id="bread-type">
        </div>
        <div id="bread-price">
        </div>

        <div id="meat-type">
        </div>
        <div id="meat-price">
        </div>

        <div id="cheese-type">
        </div>
        <div id="cheese-price">
        </div>

        <div id="veggie-type">
        </div>
        <div id="veggie-price">
        </div>

        <div id="condiment-type">
        </div>
        <div id="condiment-price">
        </div>
        <div id="total">

        </div>

    </div>

  </div>
  <script data-main="javascripts/entry" src="bower_components/requirejs/require.js"></script>
</body>
</html>
